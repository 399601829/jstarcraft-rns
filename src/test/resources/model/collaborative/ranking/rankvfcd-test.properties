data.attributes.dicrete={"user":"java.lang.String","item":"java.lang.String","feature":"int"}
data.attributes.continuous={"score":"float","degree":"float","coefficient":"float"}

data.modules=[{"name":"score","configuration":{"1":"user","2":"item","3":"score"}},{"name":"article","configuration":{"1":"item","2":"feature","3":"degree"}},{"name":"relation","configuration":{"2":"item","3":"coefficient"}}]
data.converters=[{"name":"score","type":"csv","path":"data/product/scores.txt"},{"name":"article","type":"csv","path":"data/product/features.txt"},{"name":"relation","type":"csv","path":"data/product/relation.txt"}]
data.separator.delimiter=,

data.model.fields.article=item
data.model.fields.feature=feature
data.model.fields.degree=degree

data.model.fields.left=item
data.model.fields.right=item
data.model.fields.coefficient=coefficient

recommender.iterator.learnrate=0.001
recommender.iterator.learnrate.maximum=0.001
recommender.factor.number=20
recommender.iterator.maximum=5

recommender.init.mean=0.0
recommender.init.std=0.01

recommender.user.regularization=0.1
recommender.item.regularization=0.1

recommender.rankvfcd.alpha=5
recommender.rankvfcd.beta=10
recommender.rankvfcd.gamma=50
recommender.rankvfcd.lamutaE=50

data.convert.binarize.threshold=0.0