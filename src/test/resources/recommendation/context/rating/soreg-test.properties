data.space.attributes.dicrete={"user":"int","item":"int","instant":"int"}
data.space.attributes.continuous={"coefficient":"float"}

data.modules=[{"name":"score","configuration":{"1":"user","2":"item","3":"instant"}},{"name":"social","configuration":{"2":"user","3":"coefficient"}}]
data.converters=[{"name":"score","type":"csv","path":"data/filmtrust/score.txt","quantityMarkOrder":3},{"name":"social","type":"csv","path":"data/filmtrust/trust.txt"}]
data.splitter={"name":"score","type":"ratio","matchField":null,"sortField":null}

