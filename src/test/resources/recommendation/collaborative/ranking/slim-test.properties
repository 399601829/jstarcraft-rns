recommender.recommender.class=slim

recommender.similarity.class=com.jstarcraft.ai.math.algorithm.similarity.CosineSimilarity
#can only use item similarity
recommender.recommender.similarities=item
recommender.iterator.maximum=40
recommender.similarity.shrinkage=10
recommender.recommender.isranking=true
recommender.recommender.ranking.topn=10
recommender.neighbors.knn.number=50
recommender.recommender.earlystop=true

recommender.slim.regularization.l1=1
recommender.slim.regularization.l2=5

